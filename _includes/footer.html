<footer class="site-footer">
    <div class="container">
        <ul class="social-media-list">
            {% if site.github_username %}
                <li>
                    <i class="fa fa-github"></i>
                    <a href="https://github.com/{{ site.github_username }}">{{ site.github_username }}</a>
                </li>
            {% endif %}
            {% if site.twitter_username %}
                <li>
                    <i class="fa fa-twitter"></i>
                    <a href="https://twitter.com/{{ site.twitter_username }}">{{ site.twitter_username }}</a>
                </li>
            {% endif %}
            {% if site.linkedin_username %}
                <li>
                    <i class="fa fa-linkedin"></i>
                    <a href="https://linkedin.com/in/{{ site.linkedin_username }}">{{ site.linkedin_username }}
                </li>
            {% endif %}
        </ul>
    </div>
</footer>

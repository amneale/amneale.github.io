{% if site.data.cv.skills %}
    <section id="skills" class="cv-section">
        <h3>Key Skills</h3>
        <ul>
            {% for skillset in site.data.cv.skills %}
                <li>
                    <strong>{{ skillset.type }}:</strong>
                    {{ skillset.skills | join: ', ' }}
                </li>
            {% endfor %}
        </ul>
    </section>
{% endif %}
